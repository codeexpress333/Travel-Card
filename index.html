<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Travel Card</title>
</head>

<body>

    <div class="container">
        <div class="right">
            <div>
                <h2>86 Places</h2>
                <p>See your most visited places and the <br> places you've been.</p>
                <i class="fas fa-chevron-right fa-4x main-icon"></i>
            </div>
            <div>
                <h2>Home and work</h2>
                <p><i class="fa fa-home"></i> <a href="#">Add your home address.</a> <i
                        class="fas fa-chevron-right"></i></p>
                <p><i class="fa fa-laptop"></i> <a href="#">Add your work address.</a> <i
                        class="fas fa-chevron-right"></i></p>
            </div>
        </div>
        <div class="left">
            <img src="./assets/img.jpg" alt="img">
            <h2>India And SriLanka</h2>
            <p>Sep 18 - 31 2020</p>
            <button>View trips</button>
        </div>
    </div>

</body>

</html>
